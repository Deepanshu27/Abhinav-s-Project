<mat-card>
    <mat-card-title>Uplaod File</mat-card-title>
    <mat-card-subtitle>Utility to upload file to server</mat-card-subtitle>
    <mat-card-content>
        <mat-form-field>
            <div>
                <mat-toolbar>
                    <!-- Display files names -->
                    <input matInput [(ngModel)]="fileAttr" readonly name="name" />

                    <!-- Browse Button -->
                    <button mat-flat-button color="primary">
                        Browse File
                    </button>
                </mat-toolbar>

                <!-- Fetch selected filed on change -->
                <input type="file" #fileInput id="uploadFile" (change)="this.uploadFileToActivity($event)"
                    name="uploadFile" />
            </div>
        </mat-form-field>
    </mat-card-content>
</mat-card>
